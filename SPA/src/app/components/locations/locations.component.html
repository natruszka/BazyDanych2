<div class="container bg-dark" style="padding-bottom: 50px;" *ngFor="let server of locations | keyvalue; index as i">
  <div class="row" style="height: 50px; align-items: center; font-size: large">
  <div class="col bg-dark text-white">Server: {{server.key}}</div>
  </div>
  <table class="table table-striped table-dark table-bordered">
    <thead>
    <tr>
      <th scope="col">Location ID</th>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Elevation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let location of server.value">
      <td> {{location.locationId}}</td>
      <td> {{location.latitude}}</td>
      <td> {{location.longitude}}</td>
      <td> {{location.city}}</td>
      <td> {{location.country}}</td>
      <td> {{location.elevation}}</td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-purple" [routerLink]="['/locations/add', server.key]">Add new location to server</a>
</div>
