<div class="container bg-dark" data-bs-theme="dark" style="padding-bottom: 110px;">
  <div class="row justify-content-md-center">
    <div class="col-8">
      <div class="h1 text-center bg-dark text-bg-dark">Add new station</div>
    </div>
  </div>
  <div class="row justify-content-md-center" style="margin-top: 50px;"  >
    <div class="col-8">
      <form class="form-control border" [formGroup]="frameForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>LocationId</label>
          <select class="form-control" id="locationId" formControlName="locationId">
            <option *ngFor="let id of locationIds" [ngValue]="id">{{id}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Latitude</label>
          <input class="form-control" id="latitude" type="number" min="-90" max="90" formControlName="latitude"/>
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input class="form-control" id="longitude" type="number" min="-180" max="180" formControlName="longitude"/>
        </div>
        <div class="form-group">
          <button class="m-2 btn btn-purple" type="submit" [disabled]="!frameForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
